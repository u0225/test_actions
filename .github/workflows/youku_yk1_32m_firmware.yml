name: OpenWrt_youku-yk1-32m_firmware

on:
  watch:
    types: [started]
  # schedule:
  #   - cron: 00 10 * * 6

env:
  REPO_URL: https://github.com/u0225/lede
  # REPO_URL: https://github.com/u0225/lede-1701
  # REPO_URL: https://github.com/u0225/lede-R8.1.12_181212
  REPO_BRANCH: r9.3.7
  # REPO_BRANCH: master
  TARGET: Openwrt_youku-yk1-32m
  DIY_SH: armt/armt_diy.sh
  FREE_UP_DISK: true
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  TZ: Asia/Shanghai

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
          fetch-depth: 1000000

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* mysql* php*
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3.5 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          curl -fsSL https://raw.githubusercontent.com/u0225/actions-openwrt-lede/master/.bashrc >> ~/.bashrc
          sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
          df -h

      - name: Clone openwrt
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH lede
          # cd lede
          # sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default

      - name: Free up disk space
        if: env.FREE_UP_DISK == 'true'
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo mkdir -p -m 777 lede/build_dir /mnt/lede/dl /mnt/lede/staging_dir /mnt/lede/build_dir /mnt/lede/build_dir/hostpkg /mnt/lede/build_dir/host
          ln -s /mnt/lede/build_dir/hostpkg lede/build_dir/hostpkg
          ln -s /mnt/lede/build_dir/host lede/build_dir/host
          ln -s /mnt/lede/dl lede/dl
          ln -s /mnt/lede/staging_dir lede/staging_dir
          df -h

      - name: Git pull Update feeds and install
        run: |
          cd lede
          # git pull
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          df -h

      - name: Load custom configuration
        run: |
          rm -f lede/.config*
          touch lede/.config
          cat armt/youku_yk1_32m >> lede/.config
          cat armt/armt_luci_app_16m >> lede/.config
          # cat armt/armt_Setting >> lede/.config
          chmod +x $DIY_SH
          cd lede
          ../$DIY_SH
          ./scripts/feeds install -a
          make defconfig

      - name: Setting-armt
        run: |
          sudo mkdir -p -m 777 lede/target lede/target/linux lede/target/linux/ar71xx lede/target/linux/ar71xx/image lede/target/linux/ramips lede/target/linux/ramips/image lede/target/linux/ramips/dts
          rm -f lede/target/linux/ar71xx/image/tiny-tp-link.mk && rm -f lede/target/linux/ramips/image/mt7620.mk && rm -f lede/target/linux/ramips/dts/ZBT-WR8305RT.dts
          cp ./setting_armt/r9up/tiny-tp-link.mk ./lede/target/linux/ar71xx/image/tiny-tp-link.mk && cp ./setting_armt/r9up/mt7620.mk ./lede/target/linux/ramips/image/mt7620.mk && cp ./setting_armt/r9up/ZBT-WR8305RT.dts ./lede/target/linux/ramips/dts/ZBT-WR8305RT.dts

      - name: Make download
        run: |
          cd lede
          make download -j8
          find ./dl/ -size -1024c -exec rm -f {} \;
          df -h

      - name: Compile firmware
        run: |
          cd lede
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

      - name: Get current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "::set-output name=date1::$(date +'%y%m%d')"
          echo "::set-output name=date2::$(date +'%Y-%m-%d_%H.%M')"
          echo "::set-output name=date3::$(date +'%Y-%m-%d_%H.%M.%S')"

      - name: Prepare ipk packages artifact
        run: mkdir ./ipk && mkdir ./ipk/targets && cp -r ./lede/bin/targets/*/*/packages ./ipk/targets/packages && cp -r ./lede/bin/packages ./ipk

      - name: Upload ipk packages artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.TARGET }}_ipk_packages_${{steps.date.outputs.date}}
          path: ./ipk

      - name: Prepare artifact
        run: |
          cp lede/.config ./lede/bin/targets/${{ env.TARGET }}_${{steps.date.outputs.date1}}.config
          find lede/bin/targets/ -type d -name "packages" | xargs rm -rf {}

      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.TARGET }}_firmware_${{steps.date.outputs.date}}
          path: lede/bin/targets/
